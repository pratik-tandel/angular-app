<button routerLink="../intern-form">Add Intern</button>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <!-- <th>Date</th> -->
        <th>Amount</th>
    </tr>

    <tr *ngFor="let item of internList">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.gender}}</td>
        <td>{{item?.amount}}</td>
        <td><button (click)="onDelete(item?.id)">Delete</button></td>
    </tr>
</table>
